<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script src="js/p5sketches/grabbit.js"></script>
    <script>

      // p5.disableFriendlyErrors = true;

      var w = window.innerWidth;
      var h = window.innerHeight;
      console.log(w + ' * ' + h);

      var grabbit = null;

      function setup() {
        createCanvas(h, h);
        document.getElementsByTagName('body')[0].style.margin = 0 + 'px';
        document.getElementsByTagName('body')[0].style.padding = 0 + 'px';
        document.documentElement.style.overflow = 'hidden';
        grabbit = new Grabbit();
        background(255);
        console.log(displayWidth + ' * ' + displayHeight);
      }

      function draw() {

        background(255);

        grabbit.update();
        grabbit.render();

      }

      function mousePressed() {
        if(grabbit.board.won) {
          grabbit.reset();
        }
      }

      function keyPressed() {
        if(key == 'w' || key == 'W') grabbit.wasd[0] = true;
        if(key == 'a' || key == 'A') grabbit.wasd[1] = true;
        if(key == 's' || key == 'S') grabbit.wasd[2] = true;
        if(key == 'd' || key == 'D') grabbit.wasd[3] = true;
        console.log(key);
      }

      function keyReleased() {
        if(key == 'w' || key == 'W') grabbit.wasd[0] = false;
        if(key == 'a' || key == 'A') grabbit.wasd[1] = false;
        if(key == 's' || key == 'S') grabbit.wasd[2] = false;
        if(key == 'd' || key == 'D') grabbit.wasd[3] = false;
      }

      // function touchStarted() {
      //   // empty, interrupts the touch + drag/scroll
      // }
    </script>
    <!-- <style>body {margin: 0;}</style> -->
  </head>

</html>
