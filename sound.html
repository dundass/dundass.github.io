<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>dundass - sounds</title>

		<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

		<script src="flocking/dist/flocking-all.js"></script>
		<script src="testTunes.js"></script>
  </head>

  <body>
    <p>
      here lies sounds
    </p>

		<p id="sizeInfo"></p>
		<p id="out"></p>

		<script> 
			console.log(testTunes);
			testTunes.play();

      var w = window.innerWidth;
			var h = window.innerHeight;
			document.getElementById("sizeInfo").innerHTML = "window size = " + w + "*" + h;

			var a = [0, 1, 2, 3, 4, 5, 6, 7];
			const mult = (x, y=2) => x * y;
			const add = (x, y=1) => x + y;
			const compose = (a, b) => (c) => a(b(c));
			//const pipe = (fn,...fns) => (...args) => fns.reduce((acc, fn) => fn(acc), fn(...args));
			const pipe = (fns) => (x) => fns.reduce((v, f) => f(v), x);
			const multadd = pipe([mult, mult, add, add]);

			var b = a.map((x) => multadd(x));

			document.getElementById("out").innerHTML = b + " :)";
		</script>
  </body>
</html>
